<body>
    
    <nav class="teal lighten-1" role="navigation">
        <div class="nav-wrapper container">
          <a href="#" class="brand-logo" id="logo-container">Marbola</a>
          <a href="#" class="sidenav-trigger" data-target="nav-mobile">&#9776;</a>

    <script type="text/javascript" src="https://unpkg.com/snarkdown@1.0.2/dist/snarkdown.umd.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/idb.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/api.js"></script>

    <script>
        if("serviceWorker" in navigator){
            window.addEventListener("load", function(){
                navigator.serviceWorker.register("/service-worker.js")
                    .then(function(){
                        console.log("Pendaftaran ServiceWorker berhasil");
                    })
                    .catch(function(){
                        console.log("Pendaftaran ServiceWorker gagal");
                    });
                navigator.serviceWorker.ready.then(function () {
                    console.log('Service worker ready');
                    requestPermission();
                });
            });
        } else{
            console.log("ServiceWorker belum didukung browser ini.");
        }

        document.addEventListener("DOMContentLoaded", function () {
            getCLMatches();
        });

        function requestPermission() {
            if ("Notification" in window) {
                Notification.requestPermission().then(function (result) {
                    if (result === "denied") {
                        console.log("Fitur notifikasi tidak diijinkan.");
                        return;
                    } else if (result === "default") {
                        console.error("Pengguna menutup kotak dialog permintaan ijin.");
                        return;
                    }

                    if(('PushManager' in window)){
                        navigator.serviceWorker.getRegistration()
                            .then(function(reg){
                                reg.pushManager.subscribe({
                                    userVisibleOnly: true
                                })
                                    .then(function(sub){
                                        console.log('Berhasil melakukan subscribe dengan endpoint : ', sub.endpoint);
                                        console.log('Berhasil melakukan subscribe dengan p256dh key: ',
                                            btoa(String.fromCharCode.apply(null, new Uint8Array(sub.getKey('p256dh')))));
                                        console.log('Berhasil melakukan subscribe dengan auth key: ',
                                            btoa(String.fromCharCode.apply(null, new Uint8Array(sub.getKey('auth')))));
                                    })
                                    .catch(function(err){
                                        console.error('Tidak dapat melakukan subscribe ', err);
                                    });
                            });
                    }
                });
            }
        }
    </script>
</body>
</html>
